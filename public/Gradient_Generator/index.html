<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gradient Generator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="wrapper">
    <h1>Gradient Generator</h1>
    <div class="box" id="gradientBox">

    </div>

    <div class="row-options">
      <div class="option">
        <label for="color1">Color 1:</label>
        <div class="color-picker">
          <input type="color" id="color1" value="#ff0000" />
          <input type="text" id="color1-value" value="#ff0000" readonly />
        </div>
      </div>

      <div class="option">
        <label for="color2">Color 2:</label>
        <div class="color-picker">
          <input type="color" id="color2" value="#0000ff" />
          <input type="text" id="color2-value" value="#0000ff" readonly />
        </div>
      </div>

      <div class="option">
        <label for="angle">Direction:</label>
        <select id="angle">
          <option value="to top">Top</option>
          <option value="to right">Right</option>
          <option value="to bottom">Bottom</option>
          <option value="to left">Left</option>
          <option value="to top right">Top Right</option>
          <option value="to top left">Top Left</option>
          <option value="to bottom right">Bottom Right</option>
          <option value="to bottom left">Bottom Left</option>
        </select>
      </div>

      <button id="generate">Generate Gradient</button>
   <div class="code-output" id="gradientCode" style="display:none;">
        <span id="codeText">background: linear-gradient(...);</span>
        <button onclick="copyCode()" id = "copy">Copy</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
   
  </script>
</body>
</html>
