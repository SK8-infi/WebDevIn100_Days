<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess Game</title>
    <link rel="shortcut icon" href="/fav.svg" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <div class="game-header">
            <h1>Chess Game</h1>
            <div class="game-status">
                <div class="current-turn">
                    <span class="turn-indicator">Current Turn: </span>
                    <span id="current-player">White</span>
                </div>
                <div class="game-messages">
                    <span id="game-message"></span>
                </div>
            </div>
        </div>
        
        <div class="game-board-container">
            <div class="board-wrapper">
                <div class="file-labels">
                    <div class="file-label">a</div>
                    <div class="file-label">b</div>
                    <div class="file-label">c</div>
                    <div class="file-label">d</div>
                    <div class="file-label">e</div>
                    <div class="file-label">f</div>
                    <div class="file-label">g</div>
                    <div class="file-label">h</div>
                </div>
                <div class="board-with-ranks">
                    <div class="rank-labels">
                        <div class="rank-label">8</div>
                        <div class="rank-label">7</div>
                        <div class="rank-label">6</div>
                        <div class="rank-label">5</div>
                        <div class="rank-label">4</div>
                        <div class="rank-label">3</div>
                        <div class="rank-label">2</div>
                        <div class="rank-label">1</div>
                    </div>
                    <div id="chessboard" class="chessboard"></div>
                </div>
            </div>
        </div>
        
        <div class="game-controls">
            <button id="new-game-btn" class="btn">New Game</button>
            <button id="undo-btn" class="btn" disabled>Undo Move</button>
        </div>
        
        <div class="game-mode-controls">
            <div class="mode-section">
                <h3>Game Mode</h3>
                <div class="radio-group">
                    <label class="radio-label">
                        <input type="radio" name="game-mode" value="human" checked>
                        <span class="radio-text">Human vs Human</span>
                    </label>
                    <label class="radio-label">
                        <input type="radio" name="game-mode" value="computer">
                        <span class="radio-text">Human vs Computer</span>
                    </label>
                </div>
            </div>
            
            <div class="ai-settings" id="ai-settings" style="display: none;">
                <div class="setting-group">
                    <h4>Difficulty Level</h4>
                    <div class="radio-group">
                        <label class="radio-label">
                            <input type="radio" name="ai-difficulty" value="easy">
                            <span class="radio-text">Easy</span>
                        </label>
                        <label class="radio-label">
                            <input type="radio" name="ai-difficulty" value="medium" checked>
                            <span class="radio-text">Medium</span>
                        </label>
                        <label class="radio-label">
                            <input type="radio" name="ai-difficulty" value="hard">
                            <span class="radio-text">Hard</span>
                        </label>
                    </div>
                </div>
                
                <div class="setting-group">
                    <h4>Your Color</h4>
                    <div class="radio-group">
                        <label class="radio-label">
                            <input type="radio" name="player-color" value="white" checked>
                            <span class="radio-text">White</span>
                        </label>
                        <label class="radio-label">
                            <input type="radio" name="player-color" value="black">
                            <span class="radio-text">Black</span>
                        </label>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="captured-pieces">
            <div class="captured-section">
                <h3>Captured by White</h3>
                <div id="captured-black" class="captured-list"></div>
            </div>
            <div class="captured-section">
                <h3>Captured by Black</h3>
                <div id="captured-white" class="captured-list"></div>
            </div>
        </div>
    </div>
    
    <script src="chess.js"></script>
</body>
</html>
